<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- Adaptive picture set for 3 type devices (mobile, tablet, desktop by x-descriptor) -->
  
  <picture class="pictureset">
    <source srcset="./images/folder/name-desktop.webp 1x, ./images/folder/name-desktop@2x.webp 2x"
      media="(min-width: 1200px)" type="image/webp">
    <source srcset="./images/folder/name-desktop.jpg 1x, ./images/folder/name-desktop@2x.jpg 2x"
      media="(min-width: 1200px)">
    <source srcset="./images/folder/name-tablet.webp 1x, ./images/folder/name-tablet@2x.webp 2x"
      media="(min-width: 768px)" type="image/webp">
    <source srcset="./images/folder/name-tablet.jpg 1x, ./images/folder/name-tablet@2x.jpg 2x" 
      media="(min-width: 768px)">
    <source srcset="./images/folder/name-mobile.webp 1x, ./images/folder/name-mobile@2x.webp 2x"
      media="(max-width: 767px)" type="image/webp">
    <source srcset="./images/folder/name-mobile.jpg 1x, ./images/folder/name-mobile@2x.jpg 2x" 
      media="(max-width: 767px)">
  </picture>

</body>

</html>
